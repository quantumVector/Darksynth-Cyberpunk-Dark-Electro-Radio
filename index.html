<!DOCTYPE html>
<html lang="ru-en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Visualizer</title>
</head>

<body>

    <audio></audio>

    <div class="logo">
        <p id="logo-title">Darksynth / Cyberpunk / DarkElectro Radio</p>
    </div>

    <div id="track-info-box">
        <div class="left-rectangle"></div>
        <div class="right-rectangle">
            <p id="artist"></p>
            <p id="title"></p>
        </div>
    </div>

    <div id="volume-container">
        <input type="range" min="0" max="100" value="50" class="volume" id="volume">
        <div id="volume-background"></div>
        <div id="volume-level"></div>
    </div>

    <script src="p5/p5.js"></script>
    <script src="js/core.js"></script>

</body>

</html>
